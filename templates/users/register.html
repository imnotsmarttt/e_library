{% extends '../index.html' %}

{% block title %}Регистрация{% endblock %}

{% block body %}
<div class="container">
    <div class="cart-container">
        <form method="post" class="auth-form">
            <h2 class="fw-bolder text-center">Регистрация</h2>
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-outline-dark text-center w-100">Зарегистрироваться</button>
            <a href="{% url 'login' %}" class="text-center redirect-auth-link">Войти</a>
        </form>
    </div>
</div>

{% endblock %}
